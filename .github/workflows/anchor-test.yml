name: Anchor CI - Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run anchor test
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Solana CLI
        run: |
          set -e
          # Try official Solana installer with fallback mirrors
          for attempt in 1 2 3; do
            echo "Attempt $attempt to download Solana CLI..."
            if curl -sSfL https://release.solana.com/v1.18.26/install | sh; then
              break
            elif wget -qO- https://release.solana.com/v1.18.26/install | sh; then
              break
            elif [ $attempt -eq 3 ]; then
              echo "Failed to download Solana CLI after 3 attempts. Continuing without it..."
              exit 0
            else
              sleep 10
            fi
          done
          echo "::add-path::${HOME}/.local/share/solana/install/active_release/bin"
          solana --version || echo "Solana CLI not available, will use cargo sbpf"

      - name: Install Anchor CLI
        run: |
          npm ci --no-audit --no-fund || true
          npm install -g @coral-xyz/anchor@0.30.1 --unsafe-perm=true || true
          anchor --version || echo "Anchor CLI not available, will use cargo sbpf"

      - name: Install npm dependencies (root)
        run: |
          npm ci --legacy-peer-deps

      - name: Build Solana Program (cargo sbpf fallback)
        run: |
          cd programs/cryptrans
          rustup target add sbpf-solana-solana || true
          cargo build-sbf 2>&1 || cargo build --target sbpf-solana-solana 2>&1 || echo "BPF build skipped"

      - name: Run anchor test
        env:
          CI: true
        run: |
          # Run tests from repo root. Anchor will build programs and run tests.
          anchor test --skip-build || anchor test
